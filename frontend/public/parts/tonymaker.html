<div id="tonymaker-overlay" class="modal fade" data-backdrop="static" role="dialog">
  <!-- close button -->
  <a class="overlay-close" data-target="#tonymaker-overlay" data-dismiss="modal">
    <img src="images/close-2x.png" alt="close"/>
  </a>

  <div class="modal-dialog">
    <div class="modal-content">
      
  <div id="tonymaker" ng-controller="TonyMakerController as vm">
    <div id="tonymaker-box" class="modal-box">
      <h4>TONY EDITOR</h4>

      <div class="tonycanvas">
        <textarea
          id="tonytext"
          rows="2"
          columns="10"
          ng-model="vm.tonyText"
          ng-change="vm.onTextChange()"
          ng-focus="vm.onTextFocus()"
          ng-blur="vm.onTextBlur()"
        ></textarea>
        <img id="loltony-holder" draggable="false" class="loltony-img"/>
        <a
          class="img-map text-map"
          ng-click="vm.setTextFocus()"
        ></a>
        <a
          class="img-map file-map"
          data-droplet
          data-upload-single
          ng-model="vm.dragDropInterface"
          ng-hide="vm.hasImage"
          ng-click="vm.onSelectFile()"
        ></a>
      </div>

      <h4 class="image-scale" ng-show="vm.hasImage">
        IMAGE SCALE (PERCENT)
        <br>
        <span class="perc-triggers">
          <a
            class="perc-down"
            ng-click="vm.onScaleChange(-1)"
            on-long-press="vm.onScaleChange(-5)"
          >
            &lt;
          </a>
          <span class="perc-val">{{vm.photoScale}}</span>
          <a
            class="perc-up"
            ng-click="vm.onScaleChange(1)"
            on-long-press="vm.onScaleChange(5)"
            >
            &gt;
            </a>
        </span>
      </h4>

    </div>
    <div class="tonylinks col-md-12">
      <a
        class="save-a-tony tonylink left-tonylink"
        ng-class="vm.canSave"
        ng-click="vm.onSaveImage()"
        >
        SAVE THIS TONY
      </a>
      <a
        class="reset-a-tony tonylink"
        ng-click="vm.reset()"
        >
        RESET
      </a>
    </div>
    <input type="file" id="loltony-file-select" accept="image/*"/>
  </div>

    </div>
  </div>

</div>
