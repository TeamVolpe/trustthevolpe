{% set overlay_id = "tonymaker-overlay" %}
{% set overlay_title = "TONY EDITOR" %}
{% extends 'parts/overlay.html' %}



{% block content %}
  <div id="tonymaker" ng-controller="TonyMakerController as vm">
    <div id="tonymaker-box" class="modal-box">
      <h4>[[overlay_title]]</h4>

      <div class="tonycanvas">
        <textarea
          id="tonytext"
          rows="2"
          columns="10"
          ng-model="vm.tonyText"
          ng-change="vm.onTextChange()"
          ng-blur="vm.onTextBlur()"
        ></textarea>
        <img id="loltony-holder" draggable="false" class="loltony-img"/>
        <a class="img-map text-map" ng-click="vm.editText()"></a>
        <a class="img-map drag-map" data-droplet data-upload-single ng-model="vm.dragDropInterface" ng-hide="vm.hasImage"></a>
        <a class="img-map file-map" ng-hide="vm.hasImage"></a>
      </div>

      <h4 class="image-scale" ng-show="vm.hasImage">
        IMAGE SCALE (PERCENT)
        <br>
        <span class="perc-triggers">
          <a
            class="perc-down"
            ng-click="vm.onScaleChange(-1)"
            on-long-press="vm.onScaleChange(-5)"
          >
            &lt;
          </a>
          <span class="perc-val">{{vm.photoScale}}</span>
          <a
            class="perc-up"
            ng-click="vm.onScaleChange(1)"
            on-long-press="vm.onScaleChange(5)"
            >
            &gt;
            </a>
        </span>
      </h4>

    </div>
    <a href="#" class="save-a-tony tonylink">SAVE THIS TONY</a>
  </div>
{% endblock %}
